{% extends 'base.html' %}

{% block title %}
Log-in
{% endblock %}


{% block content %}
  <section>
    <div class="container mt-5 pt-5">
      <div class="row">
        <div class="col-12 col-sn-8 col-md-6 m-auto">
          <div class="card">
            <div class="card-body">
              <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                {{ form.username  }}
                {{ form.password }}
                <div class="text-center mt-3">
                  <button class="btn btn-primary" type="submit">Login</button>
                  <a href="{% url 'register' %}" class="nav-link">Регистрация</a>
                  <a href="{% url 'password_change' %}" class="nav-link">Забыли пароль?</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div> 
    </div>
  </section>
{% endblock %}
