{% extends 'fall.html' %}

{% block title %}Сброс пароля{% endblock %}

{% block content %}
    <h1>Сброс пароля</h1>
        {% if validlink %}
            <p>Пожалуйста введите новый пароль</p>
            <form method="post">
                {{ form.as_p }}
                {% csrf_token %}
                <p><input type="submit" value="Подтвердить"></p>
            </form>
        {% else %}
            <p>Пароль не существует</p>
        {% endif %}
{% endblock %}
