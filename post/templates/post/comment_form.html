{% extends 'index.html' %}

{% block title %}
    Комментария
{% endblock %}

{% block content %}
<section>
    <div class="container mt-5 pt-5">
      <div class="row">
        <div class="col-12 col-sn-8 col-md-6 m-auto">
          <div class="card">
            <div class="card-body">
              <form action="{% url 'post_comment' post.id %}" method="post">
                {% csrf_token %}
                {{ form.name }}
                <br>
                {{ form.email }}
                <br>
                {{ form.body }}
                <div class="text-center mt-3">
                  <button class="btn btn-success" type="submit">Отправить</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div> 
    </div>
  </section>
{% endblock %}
